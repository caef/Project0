<!DOCTYPE html>
<html>
<!-- Should be implemented using a layout HTML that includes the head common to all screens. Not here because requires Javascript -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />

    <!-- as an alternative variables.css may be used -->
    <link rel="stylesheet" href="variables.min.css" />

    <title>My Music Manager</title>
</head>
<body>
    <!-- NAVIGATION BAR fixed in the top -->
    <nav class="navbar navbar-expand-md navbar-light bg-light " style="background-color: lightcyan">
        <!-- brand usually set using navbar-brand -->
        <a class="h4" href="#">My Music Manager</a>
        <div class="h5" style="padding-left: 20px; padding-top: 4px;">New Album</div>

        <!-- 3 bars button applied to the navbar links -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 40px">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a name="opt" class="nav-link navb-action" href="Albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="artists.html">Artists</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <br /><br />
    <div>
        <div class="container">
            <form>
                <div class=" mb-3" style="padding-left: 30px; padding-bottom: 15px;">
                    <div class="inpt-label ">Album Title</div>
                    <input type="text" class="form-control" placeholder="Full Album Title" />
                    <div class="inpt-label ">Genre</div>

                    <div class="dropdown">
                        <button class="btn dropdown-toggle dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" style="border-color: lightgray; text-align: left; color: gray">
                            Select Album Genre
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Classic</a>
                            <a class="dropdown-item" href="#">Folk</a>
                            <a class="dropdown-item" href="#">Jazz</a>
                            <a class="dropdown-item" href="#">Rock</a>
                        </div>
                    </div>
                    <div class="inpt-label">Artist</div>
                    <input type="text" class="form-control" placeholder="Name, last name" />
                    <div class="inpt-label">Year</div>
                    <input type="number" class="form-control" placeholder="Year" style="width: 90px" />
                    <div style="padding-top: 30px">
                        <br />
                        <button class="but-save">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="container body-content">
        <hr />
        <footer>
            <br /><br />
            <p><div class="copyright">@Copyright 2018 - Carlos Esteva</div></p>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!--       required by Navbar -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
